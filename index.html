<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================== BOXICONS ==================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ==================== CSS ==================== -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Responsive Bottom Nav</title>
</head>
<body>
    <!-- ==================== HEADER ==================== -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">codeKJEK</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">about</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-book nav__icon'></i>
                            <span class="nav__name">skills</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-briefcase-alt nav__icon'></i>
                            <span class="nav__name">portfolio</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__name">contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <img src="https://via.placeholder.com/200" alt="placeholder" class="nav__img">
        </nav>
    </header>

    <main>
        <!-- ==================== HOME ==================== -->
        <section class="container section section__height" id="home">
            <h2 class="section__title">home</h2>
        </section>
        <!-- ==================== ABOUT ==================== -->
        <section class="container section section__height" id="about">
            <h2 class="section__title">about</h2>
        </section>
        <!-- ==================== SKILLS ==================== -->
        <section class="container section section__height"  id="skills">
            <h2 class="section__title">skills</h2>
        </section>
        <!-- ==================== PORTFOLIO ==================== -->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">portfolio</h2>
        </section>
        <!-- ==================== CONTACT ==================== -->
        <section class="container section section__height" id="contact">
            <h2 class="section__title">contact</h2>
        </section>

    </main>

    <!-- ==================== MAIN JS ==================== -->
    <script src="assets/js/main.js"></script>
</body>
</html>
